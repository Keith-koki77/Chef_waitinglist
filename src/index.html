<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qavaeat | Effortless Meal Planning</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Netlify Ghost Form: User Waitlist -->
    <form
      name="waitlist-user"
      method="POST"
      data-netlify="true"
      data-netlify-honeypot="bot-field"
      hidden
    >
      <input type="hidden" name="form-name" value="waitlist-user" />
      <input type="text" name="bot-field" />
      <input type="email" name="email" />
    </form>

    <!-- Netlify Ghost Form: Chef Waitlist -->
    <form
      name="waitlist-chef"
      method="POST"
      data-netlify="true"
      data-netlify-honeypot="bot-field"
      hidden
    >
      <input type="hidden" name="form-name" value="waitlist-chef" />
      <input type="text" name="bot-field" />
      <input type="email" name="email" />
    </form>
  </body>
</html>
